    <title>Color Extractor</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">
    <link rel="shortcut icon" href="https://freepngimg.com/download/tools/23107-9-tools-transparent-image.png" type="image/x-icon">

<body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Color</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Contact</a>
                </nav>
            </div>
        </header>

        <main role="main" class="inner cover">
            <h1 class="cover-heading">Color Extractor</h1>
            <p class="lead">Get the Dominant color and Border color of any image..</p>
            <br>
            <form action="http://127.0.0.1:8000/api_endpoint/" method="get">
                <div class="form-group">
                    <label for="exampleInputurl">Image URL</label>
                    <input type="url" class="form-control" name="src" id="exampleInputurl"
                        placeholder="Enter Image URL">
                </div>
                <br>
                <button type="submit" class="btn btn-light">Submit</button>

            </form>
            
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Color Extractor by <a href="https://github.com/ankits2206-github">@ankitsharma</a></p>
            </div>
        </footer>
    </div>
